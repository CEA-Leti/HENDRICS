<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redis data Backup</title>
	<script src="{{url_for('static', filename='socket.io.js')}}"></script>
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        p {
            text-align: center;
        }

        #backupButton {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #backupButton:hover {
            background-color: #0056b3;
        }

        #status {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Redis Data Backup</h1>
    <p>Click the button below to perform a backup of Redis data :</p>
    <form id="backupForm" action="/performBackup" method="post">
        <button id="backupButton" type="submit">Perform Backup</button>
		<p id = "status"></p>
    </form>

	<script>
        // Function called when the button is clicked
        function backupData() {
            // Perform backup operations here
            document.getElementById("status").textContent = "please wait ..."
        }

        // Link the backup function to the button click
        document.getElementById("backupButton").addEventListener("click", backupData);
    </script>

</body>
</html>
