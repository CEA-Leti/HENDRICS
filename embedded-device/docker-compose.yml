services:
  build_linux_image.sh:
    build:
      context: ../
      dockerfile: embedded-device/scripts_config/Dockerfile
    volumes:
      - ../:/home/eEDR_testbed 
      - /dev:/dev
    command: bash -c "cd /home/eEDR_testbed/embedded-device/scripts_config && ./build_linux_image.sh"  
    privileged: true
    tty: true  

